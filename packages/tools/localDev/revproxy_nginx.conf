events {}

http {
    server {
        listen 3010 ssl;
        server_name localhost;

        # SSL configuration
        ssl_certificate     /Users/craigbarnes/Projects/CTDS/gen3/gen3-frontend-framework/packages/tools/localDev/certificates/localhost.gen3commons.org/localhost/cert.pem;
        ssl_certificate_key /Users/craigbarnes/Projects/CTDS/gen3/gen3-frontend-framework/packages/tools/localDev/certificates/localhost.gen3commons.org/localhost/key.pem;

        # Default proxy to http://localhost:3000
        location / {
            proxy_pass http://localhost:3000;
        }

        # Proxy /user to https://localhost/user
        location /user {
            proxy_pass https://localhost/user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy /mds to https://localhost/mds
        location /mds {
            proxy_pass https://localhost/mds;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy /guppy to https://localhost/guppy
        location /guppy {
            proxy_pass https://localhost/guppy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy /authz to https://localhost/authz
        location /authz {
            proxy_pass https://localhost/authz;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy /_status to https://localhost/_status
        location /_status {
            proxy_pass https://localhost/_status;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
